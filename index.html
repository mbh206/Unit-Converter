<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Mark's Metric/Imperial Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="container-top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-text" type="text" placeholder="13" />
            <button id="convert-btn">Convert</button>
        </div>
        <div id="container-bottom">
            <div class="measure-box" id="length">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-text"></p>
            </div>
            <div class="measure-box" id="volume">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-text"></p>
            </div>
            <div class="measure-box" id="mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-text"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
